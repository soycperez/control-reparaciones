<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="js/validaciones.js"></script>
</head>

<body>    
    <div id="">
        <div class="">
            <h3>Iniciar sesión </h3>
        </div>
        <form method="post" id="formLogin" action="" >
            <div class="input-group form-group mt-3">
                <div class="bg-secondary rounded-start">
                    <span class="m-3"><i class="fas fa-user mt-2"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Usuario" id="usuario" name="usuario">
            </div>

            <div class="input-group form-group mt-3">
                <div class="bg-secondary rounded-start">
                    <span class="m-3"><i class="fas fa-key mt-2"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Contraseña" id="contrasenia" name="contrasenia">
            </div>

            <div class="form-group mt-3">
                <input type="submit">
            </div>
        </form>
        <div class="">
            <div class="text-primary">Si es un usuario registrado, inicie sesión aquí.</div>
        </div>
    </div>

</body>

</html>
